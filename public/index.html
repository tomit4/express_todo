<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Your Thang!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>DO THE THING!</h1>
    <form id="task_form" onsubmit="addToList();return false">
    <label for="task" class="form_titles">TASK:</label>
    <input type="text" maxlength="28" id="input_bar" placeholder="THERE IS NO TRY..."></input>
    </form>

    <!-- A div with the class "container" is used to house most of our todolist, note that the majority of this
    <div> is styled using "flex" in CSS -->
    <div class="container">
        <!-- The <div> "do_list" is referenced where we put our <ul> and <li> elements -->
        <div id="do_list">
        </div>
    </div>

</body>
<footer>
    <button type="submit" id="submit_button" onclick="addToList()">SUBMIT</button>
</footer>
<base href=".">
<script type="application/javascript" src="listworks.js">
</script>
</html>
